<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime & Manga Liste</title>
    <!-- Link zu deinem CSS-Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar white-border">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="anime.html">Anime</a></li>
        <li><a href="manga.html">Manga</a></li>
      </ul>
    </nav>
    <div class="main-content">
      <section class="intro-text">
        <h1>Home</h1>
        <p>
          Hier kannst du deine Anime und Manga Liste verwalten. Du kannst neue
          Einträge hinzufügen und alte Einträge löschen.
        </p>
      </section>
      <section class="list-container">
        <h2>Anime Liste</h2>
        <form onsubmit="event.preventDefault(); addToAnimeList();">
          <input type="text" id="animeInput" placeholder="Anime oder Manga" />
          <button type="button" onclick="searchAnime()">Suche</button>
        </form>
        <div class="animeList">
          <!-- Karten für Anime-Einträge werden hier dynamisch eingefügt -->
        </div>
      </section>
      <div class="anime-search-result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
